<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 200px;
            height: 100px;
            padding: 20px;
            margin: 20px;
            background-color: white;
            border: 1px solid lightgray;
        }
        .simple-shadow{
           box-shadow: 5px 5px 10px rgba(100,0,0,0.5); 
        box-shadow: inset 5px 5px 10px rgba(100,0,0,0.5);
        }
    </style>
</head>
<body>
    <div class="box simple-shadow">simple shadow</div>
</body>
</html>
