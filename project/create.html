<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body  {font-family: Arial,sans-serif;}
        ul{margin-top:20px ;}
        li{margin: 10px 0;}
        button.delete{margin-left: 10px} 
    </style>
</head>
<body>
    <h1> Dynamically Addd and Delete List Items</h1>
    <input type="text" id = "itemInput" placeholder="enter an Items">
   
    <button id="add item button">Add items</button>

    <ul id="itemList"></ul>
    
    <script>

        const button=document.getElementById('add item button');
        const itemList=document.getElementById('itemList');
        const itemInput=document.getElementById('itemInput');

        button.addEventListener('click',function() {
            if (itemInput.value.trim() !== '') {
            
                let newItem=document.createElement('li');
                newItem.textContent=itemInput.value;
                itemList.appendChild(newItem);
                itemInput.value ='';
         
        
            let deleteButton = document.createElement('button');
            deleteButton.textContent = 'Delete';
           
            newItem.appendChild(deleteButton);
            
            deleteButton.addEventListener('click',function() {
                newItem.remove;
            })
        }})


    </script>


</body>
</html>
