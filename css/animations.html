<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 200px;
            height: 200px;
            background-color:lightblue;
            position: relative;
            animation-name: move;
            animation-duration: 3s;
            animation-iteration-count: infinite;

        }
        @keyframes move {
            0%{top:0;}
            50%{top: 100px;}
            100%{top: 0;}

        }
  
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
