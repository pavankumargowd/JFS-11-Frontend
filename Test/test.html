        <h2>2.Sample Form</h2>
    
        <form action="/submit" method="POST">
            
            <!-- name Input -->
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" placeholder="enter the name"><br><br>
    
            <!-- Email Input  -->
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" placeholder="enter the email">
            <br><br>
    
            <!-- Password Input -->
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="enter the password">
            <br><br>
    
            <!-- Date Picker -->
            <label for="birthdate">Date of Birth:</label>
            <input type="date" id="birthdate" name="birthdate" placeholder="enter the birth day">
            <br><br>
    
            <!-- Submit Button -->
            <button type="submit">Submit</button>
            <br><br>
    </form>
